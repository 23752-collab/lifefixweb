<!DOCTYPE html>
<html lang="th">
<head>
  <div class="page">
  <style>
.page{
 opacity:0;
 transition:opacity .5s ease;
}

.page.show{
 opacity:1;
}
</style>

<meta charset="UTF-8">
<title>LifeFix</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div style="text-align:center; padding:60px;">
  <h1>ยินดีต้อนรับสู่ LifeFix</h1>
  <p>เว็บช่วยแก้ปัญหาชีวิตประจำวัน</p>

  <a href="login.html">
    <button style="padding:15px 40px;font-size:20px;">เริ่มใช้งาน</button>
  </a>
</div>
<script>
window.onload = ()=>{
 document.querySelector(".page").classList.add("show");
};

function go(url){
 const page=document.querySelector(".page");
 page.classList.remove("show");
 setTimeout(()=>location.href=url,400);
}
</script>
</div>
</body>
</html>
